<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/main.css">
</head>
<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="taiwan.html">Destination</a>
        <a href="form.html">Contact US</a>
    </nav>
</header>
<body>
    <section>
        <h1>Contact Us</h1>
    </section>
<form action="/form_thank_you.html" method ="post">
    <div>
        <label for="fname">First name</label> <br>
        <input id="fname" type="text" /> <br>
    </div>
    <div>
        <label for="lname">Last name</label> <br>
        <input id="lname" type="text" /> <br>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input id="password" type="password"><br>
    </div>
    <div>
        <label for="phone">Phone number</label> <br>
        <input id="phone" type="phone" /> <br>        
    </div>
    <div>
        <label for="mail">Email</label> <br>
        <input id="mail" type="email" /> <br>       
    </div>
    <div class="opt-in">
        <label for="opt-in">Opt-in</label> <br>
        <label for="opt-in">Yes</label>
        <input type="radio" name="opt-in" id="opt-in" value="true">
        <label for="no_opt_in">No</label> 
        <input type="radio" name="no_opt_in" id="no_opt-in" value="false">
    </div>
    <div>
        <label for="message">Message</label> <br>
        <input id="message" type="text" /> <br>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<footer>
    
</footer>
   
    
</body>
</html>
